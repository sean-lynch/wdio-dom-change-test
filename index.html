<!doctype html>
<html lang="en">
    <head>
        <title>Tasklist</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" crossorigin="anonymous">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    </head>
    <body>
        <div id="app">
          <ul id="todo-list">
            <li>
              <div class="task">
                <input class="check" type="checkbox"/>
                <label class="text">New task</label>
              </div>
            </li>
          </ul>
        </div>
        <script type="text/javascript">
          // Contrived example of DOM element replacement on click
          $("#todo-list .task .check" ).on("click", function() {
            var parent = $( this ).parent();
            $( this ).remove();
            parent.prepend("<input class='check' type='checkbox' checked='checked'/>");
          });
        </script>
    </body>
</html>
